<!DOCTYPE html>
<html>
<head>
  <title>New Poll</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>New Poll</h2>
    <form role="form" action="/polls.json" method="post">
      <div class="form-group">
        <label class="control-label">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Title">
      </div>
      <div class="form-group">
        <label class="control-label">Options</label>
        <textarea class="form-control" rows="3" name="options"></textarea>
        <span class="help-block">Single word only, one per line</span>
      </div>
      <button type="submit" class="btn btn-success">Save Poll</button> or <a href="/">cancel</a>
    </form>
  </div>
</body>
</html>
