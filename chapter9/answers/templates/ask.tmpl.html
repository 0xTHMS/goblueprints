{{define "content"}}
	<h2 class="ui header">
		<i class="talk outline icon"></i>
		<div class="content">
			Ask a question
		</div>
	</h2>
	<form  method='post' class='ui big form'>
		<div class='field'>
			<textarea name='question' rows='2' placeholder='Ask your question, remember to use #hashtags'></textarea>
		</div>
		<input type='submit' class="ui primary submit button" value='Submit question'>
	</form>
{{end}}
